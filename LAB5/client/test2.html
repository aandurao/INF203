<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./test2.js" type="text/javascript"></script>
    <title>Test 2</title>
</head>

<body>
    <div id="buttonBar">
        <button id="SHOW_B" type="button" onclick="showText()">Show txt</button>
        <button id="AD" type="button" onclick="showAdd()">Add element</button>
        <button id="REMOVE" type="button" onclick="showRemove()">Remove element</button>
        <button id="CLEAR" type="button" onclick="doClear()">Clear</button>
        <button id="RESTORE" type="button" onclick="doRestore()">Restore</button>
    </div>

    <form style="visibility:hidden" id="ADDFORM">
        <input type="text" id="titleTF" placeholder="title">
        <input type="number" id="valueTF" placeholder="value">
        <input type="text" id="colorTF" placeholder="color">
        <button id="SUBMITADD" onclick=doAdd()>Add</button>
    </form>

    <form style="visibility:hidden" id="REMFORM">
        <input type="number" id="indexTF" placeholder="index">
        <button id="DOREM" onclick=doRemove()>Remove</button>
    </form>

    <div id="MAINSHOW"></div>
</body>

</html>
